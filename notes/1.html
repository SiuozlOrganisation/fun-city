<!DOCTYPE html>
<html>
<head>
	<title>Siuozl Notes</title>
	<style type="text/css">
		html, body {
			margin:0;
			padding:0;
			width:100%;
			height:100%;
			overflow:hidden;
		}
		#textBox {
			width:100%;
			height:90%;
			border:none;
			outline:none;
			font-family:serif;
			font-size:16px;
			padding:50px;
			box-sizing:border-box;
		}
		#titleBox {
			width:100%;
			height:10%;
			border:none;
			outline:none;
			font-family:serif;
			font-size:20px;
			padding:50px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<textarea id="titleBox"></textarea>
	<script type="text/javascript">
		var input = document.getElementById("titleBox");
		window.onload = function() {
		  input.focus();
		  input.value = localStorage.getItem('savedTitlePG1');
		};

		function saveTitleToStorage() {
		  console.log('saving')
		  localStorage.setItem('savedTitlePG1', input.value);
		}

		input.addEventListener('keyup', saveTitleToStorage);
		input.addEventListener('onchange', saveTitleToStorage);
		input.addEventListener('keydown', function(eTitle) {
		  if (eTitle.which === 9) {
		    var start = this.selectionStart;
		    var end = this.selectionEnd;

		    const tabString = '    ';

		    input.value = input.value.substring(0, start)
				+ tabString
				+ input.value.substring(end);

		    this.selectionStart = this.selectionEnd = start + tabString.length;
		    eTitle.preventDefault();
		  }
		})

		window.addEventListener('storage', function(eTitle) {
		  input.value = localStorage.getItem('savedTitlePG1');
		});

	</script>
</body>
