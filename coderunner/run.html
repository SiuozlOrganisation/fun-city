<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE RUNNER PRO</title>
    <script>
        function runCode() {
            document.getElementById("ShownPage").innerHTML = document.getElementById("input");
        }
    </script>
</head>
<body>
    <h3>Type or paste you code down below...</h3>
    <button onclick="runCode()">Run HTML</button>
    <textarea name="Type or paste..." id="input" cols="30" rows="10"></textarea>
    <p id="ShownPage"></p>
</body>
</html>
